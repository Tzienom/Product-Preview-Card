<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/favicon-32x32.png">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="queries/queries.css">
        <link rel="icon" href="images/favicon-32x32.png">
        <title>Product Preview Card Component</title>
    </head>
    <body>
       
        <div class="wrapper">
            <div class="container">
                
                <div class="card">
                    
                    <figure>
                        <img src="images/image-product-mobile.jpg" alt="Gabrielle Perfume" id="mobile-img">
                        <img src="images/image-product-desktop.jpg" alt="Gabrielle Perfume" id="desktop-img">
                    </figure>
                    
                    <div class="card-text">
                
                        <p id="uppercase">Perfume</p>
                        <h1>Gabrielle Essence Eau De Parfum</h1>
                        <p>
                            A floral, solar and voluptous interpretation composed by
                            Olivier Polge, Perfumer-Creator for the House of <span class="uppercase">Chanel.</span>
                        </p>
                        
                        <div class="price">
                            <h2>$149.99</h2>
                            <p>$169.99</p>
                        </div>
                        
                        <button><img src="images/icon-cart.svg" alt="" aria-hidden="true">Add to Cart</button>
                        
                    </div><!-- End of card-text -->
                    
                </div><!-- End of card -->
                
            </div><!-- End of container -->
        </div><!-- End of wrapper -->
        
    </body>
</html>
